<div class="book-form-container">
  <div class="header">
    <h1>Add New Book</h1>
    <a routerLink="/books" class="back-button">‚Üê Back to Books</a>
  </div>

  <div class="form-content">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Book Title *</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="book.title"
          required
          placeholder="Enter book title"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="author">Author *</label>
        <input 
          type="text" 
          id="author" 
          name="author"
          [(ngModel)]="book.author"
          required
          placeholder="Enter author name"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="isbn">ISBN *</label>
        <input 
          type="text" 
          id="isbn" 
          name="isbn"
          [(ngModel)]="book.isbn"
          required
          placeholder="Enter ISBN (e.g., 1234567890)"
          class="form-control"
        >
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="success" class="success-message">
        {{ success }}
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          (click)="onCancel()" 
          class="cancel-button"
          [disabled]="loading"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="loading || !bookForm.valid"
        >
          <span *ngIf="!loading">Add Book</span>
          <span *ngIf="loading">Adding...</span>
        </button>
      </div>
    </form>
  </div>
</div>
